<p>
  The list of all companies:
</p>
  
<ul>
  <li *ngFor="let company of companies">
      <i> id :</i> {{ this.company.id }} <br>
      <i> name :</i> {{ this.company.compName }} <br>
      <i> email :</i> {{ this.company.email }} <br>
      <i> password :</i> {{ this.company.password }} <br>
  </li>
</ul>
