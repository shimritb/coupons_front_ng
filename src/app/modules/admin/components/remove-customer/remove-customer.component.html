<h3><i>Remove Customer:</i></h3>
<form [formGroup]="customerForm" (ngSubmit)="onSubmit(customerForm)">
  <div class="form-group">
    <label class="center-block">Customer id:
      <input class="form-control" formControlName="id">
    </label>
    <label class="center-block">Customer name:
      <input class="form-control" formControlName="custName">
    </label>    
    <input type="submit" class="btn btn-degault"  [disabled]="customerForm.invalid" value="Submit">
  </div>
</form>
